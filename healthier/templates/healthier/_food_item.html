        {% extends "healthier/base.html" %}
        {% block middle %}
        {% load static %}
        <header class="resulthead">
            <div class="container h-100">
                <div class="row justify-content-center mt-5 pt-5">
                    <div class="col-4 text-center result " style='background:url("{{ food_item.image_url }}"); background-size: contain; background-repeat: no-repeat; background-position: center;'>  
                    </div>
                </div>
                <div class="row justify-content-center text-center">
                    <h1 class="mt-3">{{ food_item.name }}</h1>
                </div>
            </div>
        </header>
        <section class="page-section bg-primary text-white">
            <div class="row text-center">
                <div class="col-md-6">
                    <img src={% static 'healthier/dist/assets/img/' %}{{ food_item.nutri_score_fr }}.png alt="nutriscrore : {{food.nutri_score_fr}}" class="nutri-score-solo mb-5">
                </div>
                <div class="col-md-6">
                    <img src={{ food_item.image_nutrition_url }} alt="nutrition facts : {{food.image_nutrition_url}}" class="food-facts">
                </div>
            </div>
            <div class="row text-center mt-5">
                <div class="col-lg-12">
                    <a class="text-white" href="{{ food_item.open_food_facts_url }}" title="lien vers la page OpenFoodFacts">
                        <h2 class="mb-4">Voir la fiche d'OpenFoodFacts</h2>
                    </a>
                </div>
            </div>
        </section>
        {% endblock middle %}
