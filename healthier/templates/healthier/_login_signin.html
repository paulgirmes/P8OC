{% extends "healthier/base.html" %}
{% block middle %}
{% load static %}
{% load crispy_forms_tags %}
<!-- Masthead-->
<header class="resulthead">
    <div class="row h-100 align-items-center justify-content-center text-center">

<!-- Button trigger modal -->

    
    <button type="button" class="btn btn-primary mt-1 mr-4" data-toggle="modal" data-target="#SigninModal">
    Créer un Compte
    </button>
    
    
    <button type="button" class="btn btn-primary mt-1 mr-4" data-toggle="modal" data-target="#LoginModal" name="login">
    Se Connecter
    </button>

    <a href={% url 'password_reset' %}><button type="button" class="btn btn-primary mt-1">
    Mot de passe perdu
    </button></a>
    
  
  <!-- Modal -->
  <div class="modal fade" id="SigninModal"  tabindex="-1" role="dialog" aria-labelledby="SigninModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Créer un Compte</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {% crispy sign_form %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
        </div>
      </div>
    </div>
  </div> 
        </div>
</header>

<div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="LoginModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Se Connecter</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            {% crispy log_form %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Annuler</button>
        
        </div>
      </div>
    </div>
  </div> 
        </div>
</header>

{% endblock middle %}

{% block script %}
<script>$("#{{ modaltoshow }}").modal('show');</script>
{% endblock script %}
